<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold text-red-400 ">World City Bank!</h1>
    </header>
    <main>
        <section class="w-3/4 bg-green-100 mx-auto mt-8 p-8 rounded-lg">
            <h3 class="text-2xl mb-4">Please Login</h3>

            <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2 py-1" type="email" name=""
                id="user-email" placeholder="Enter your Email" value="demo@gmail.com">
            <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2 py-1" type="password"
                placeholder="Enter your Password" id="user-password" value="1234">
            <button id="submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>

        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
